<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misuri fundings</title>
    
    <!--------------css------------------------>
    <link rel="stylesheet" href="css/newFunding.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!--------------Scripts------------------------>
  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="js/newFunding.js"></script>
</head>
<body>
    <div class="background"></div>
    
    <div class="centerContainer">                
	    <form id="newFundingForm">
	        <div class="form-row">
	            <div class="form-group col-md-6">
	                <label for="nombre">Nombre</label>
	                <input type="text" class="form-control" id="newNombre" placeholder="Pokemon Ranger Switch">
	            </div>
	            <div class="form-group col-md-6">
	                <label for="meta">Meta monetaria (€)</label>
	                <input type="number" class="form-control" id="newMeta" placeholder="10000">
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="descripcion">Descripción</label>
	            <textarea class="form-control" id="newDescripcion" placeholder="Este juego será la polla cuando salga el año que viene, tal vez dentro de dos por el coronavirus. F en el chat."></textarea>
	        </div>
	        <div class="form-row">
	            <div class="form-group col-md-6">
	            	<label for="fechaFin" id="fechaLabel">Fecha fin</label>
	                <input type="date" class="form-control" class="newDate" id="newFechaFin">
	            </div>
	            <div class="form-group col-md-6">
	                <label for="imagen">Imagen</label>
	                <input type="text" class="form-control" id="newImagen" placeholder="frontPkmRangerSwitch.jpg">
	            </div>
	        </div>
	
	        <button type="button" class="btn btn-info formBtn" id="insertFundingButton">Crear funding</button>
	        <a href="vMain.html" type="button" class="btn btn-secondary  formBtn">Volver</a>
	    </form>
    </div>
</body>
</html>
